<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div
        style="position: fixed; background-image: url(https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fst3.depositphotos.com%2F2819653%2F14730%2Fv%2F1600%2Fdepositphotos_147309451-stock-illustration-online-shop-seamless-background.jpg&f=1&nofb=1); width: 100%; height: 100vh; background-size: cover; background-attachment: fixed; background-position: center; position: fixed; opacity: 0.05;">
    </div>
    <div class="container-fluid ">
        <form style="padding-left: 31%">
            <div class="form-row";>
                <div class="col-6">
                    <img class="rounded" src="https://www.flaticon.com/svg/static/icons/svg/126/126516.svg" alt="">
                </div>
            </div>
            <div class="form-row";>
                <div class="col-3">
                    <input type="text" class="form-control text-center" placeholder="Нижній коридор">
                </div>
                <div class="col-3">
                    <input type="text" class="form-control text-center" placeholder="Верхній коридор">
                </div>
            </div>
            <div class="form-row" style="padding-top: 0.5%;">
                <div class="col-3">
                    <input type="text" class="form-control text-center" placeholder="Ціна покупки">
                </div>
                <div class="col-3">
                    <input type="text" class="form-control text-center" placeholder="Ціна продажу">
                </div>
            </div>
            <div class="form-row" style="padding-top: 0.5%;">
                <div class="col-3">
                    <input type="text" class="form-control text-center" placeholder="Розмір покупки">
                </div>
                <div class="col-3">
                    <input type="text" class="form-control text-center" placeholder="Розмір продажу">
                </div>
            </div>
            <div class="form-row" style="padding-top: 0.5%">
                <div class="col-6">
                    <input type="text" class="form-control text-center" placeholder="Максимальна позиція">
                </div>
            </div>
            <div class="form-row" style="padding-top: 0.5%;">
                <div class="col-6">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
